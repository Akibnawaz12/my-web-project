<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="nav-container">
            <h1>Zomato</h1>
            <input type="text" placeholder="Search for restaurants, cuisine, or a dish...">
        </div>
    </header>

    <section class="hero">
        <h2>Discover the best food & drinks in your city</h2>
    </section>

    <section class="categories">
        <h3>Popular Categories</h3>
        <div class="card-container">
            <div class="card">🍕 Pizza</div>
            <div class="card">🍔 Burgers</div>
            <div class="card">🍣 Sushi</div>
            <div class="card">☕ Coffee</div>
            <div class="card">🍜 Noodles</div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Zomato Clone | Built for learning purposes</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
