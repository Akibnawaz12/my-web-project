<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <div class="nav-container">
            <h1>Netflix</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">TV Shows</a>
                <a href="#">Movies</a>
                <a href="#">My List</a>
            </nav>
        </div>
    </header>

    <section class="hero">
        <h2>Unlimited movies, TV shows, and more.</h2>
        <p>Watch anywhere. Cancel anytime.</p>
        <button onclick="alert('Get Started!')">Get Started</button>
    </section>

    <section class="content">
        <h3>Popular on Netflix</h3>
        <div class="card-container">
            <div class="card">Stranger Things</div>
            <div class="card">The Crown</div>
            <div class="card">Black Mirror</div>
            <div class="card">Money Heist</div>
            <div class="card">Narcos</div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Netflix Clone | For learning purposes only</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
